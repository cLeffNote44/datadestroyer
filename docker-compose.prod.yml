services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: destroyer
      POSTGRES_USER: destroyer
      POSTGRES_PASSWORD: destroyer
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U destroyer"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      DJANGO_SETTINGS_MODULE: destroyer.settings.production
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS}
      DATABASE_URL: postgres://destroyer:destroyer@db:5432/destroyer
      DJANGO_SECURE_PROXY_SSL_HEADER: "1"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  pgdata:
