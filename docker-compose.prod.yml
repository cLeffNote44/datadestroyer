services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: destroyer
      POSTGRES_USER: destroyer
      POSTGRES_PASSWORD: destroyer
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U destroyer"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    # Use published image from GHCR for deployments
    image: ghcr.io/cLeffNote44/datadetective:latest
    # For local rebuilds, you can comment out the image line above and uncomment build below
    # build:
    #   context: .
    #   dockerfile: Dockerfile.prod
    environment:
      DJANGO_SETTINGS_MODULE: destroyer.settings
      DEBUG: "False"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS}
      DATABASE_URL: postgres://destroyer:destroyer@db:5432/destroyer
      DJANGO_SECURE_PROXY_SSL_HEADER: "1"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - staticfiles:/app/staticfiles
      - mediafiles:/app/media
    expose:
      - "8000"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - staticfiles:/static:ro
      - mediafiles:/media:ro
    restart: unless-stopped

volumes:
  pgdata:
  staticfiles:
  mediafiles:
