name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: Pre-commit (lint/format)
        run: |
          python -m pre_commit run --all-files

      - name: Run tests with coverage (fail under 80%)
        env:
          DJANGO_SETTINGS_MODULE: destroyer.settings
          DJANGO_SECRET_KEY: test-ci-secret-key
        run: |
          python -m pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.python-version }}
          path: coverage.xml

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: false
          verbose: true
        env:
          # For public repos, this is optional. For private repos, set CODECOV_TOKEN in repo secrets.
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
